<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LVL3.ai Sales Portal</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #000000 100%);
      min-height: 100vh;
      color: white;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #a855f7 0%, #8b5cf6 50%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .glass-effect {
      background: rgba(30, 41, 59, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(148, 163, 184, 0.3);
    }
    
    .card {
      background: rgba(30, 41, 59, 0.4);
      border: 1px solid rgba(148, 163, 184, 0.3);
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 24px;
      transition: all 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    .button {
      background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 100%);
      color: white;
      border: none;
      padding: 16px 24px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
    }
    
    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
    }
    
    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .input {
      width: 100%;
      padding: 16px;
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.3);
      border-radius: 12px;
      color: white;
      font-size: 16px;
    }
    
    .input:focus {
      outline: none;
      border-color: #8b5cf6;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }
    
    .input::placeholder {
      color: #94a3b8;
    }
    
    .notification {
      position: fixed;
      top: 24px;
      right: 24px;
      padding: 16px;
      border-radius: 12px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      max-width: 400px;
      animation: slideIn 0.4s ease-out;
    }
    
    .notification.success {
      background: linear-gradient(135deg, #059669 0%, #10b981 100%);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }
    
    .notification.error {
      background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    .progress-bar {
      width: 100%;
      height: 12px;
      background: rgba(148, 163, 184, 0.3);
      border-radius: 6px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      transition: width 0.8s ease-out;
    }
    
    .progress-fill.purple {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
    }
    
    .grid {
      display: grid;
      gap: 24px;
    }
    
    .grid-1 { grid-template-columns: 1fr; }
    .grid-2 { grid-template-columns: repeat(2, 1fr); }
    .grid-3 { grid-template-columns: repeat(3, 1fr); }
    .grid-4 { grid-template-columns: repeat(4, 1fr); }
    
    @media (max-width: 768px) {
      .grid-2, .grid-3, .grid-4 { grid-template-columns: 1fr; }
    }
    
    .text-center { text-align: center; }
    .text-left { text-align: left; }
    .text-right { text-align: right; }
    
    .mb-4 { margin-bottom: 16px; }
    .mb-6 { margin-bottom: 24px; }
    .mb-8 { margin-bottom: 32px; }
    .mb-12 { margin-bottom: 48px; }
    
    .mt-4 { margin-top: 16px; }
    .mt-6 { margin-top: 24px; }
    .mt-8 { margin-top: 32px; }
    
    .py-6 { padding-top: 24px; padding-bottom: 24px; }
    .py-8 { padding-top: 32px; padding-bottom: 32px; }
    .py-16 { padding-top: 64px; padding-bottom: 64px; }
    
    .px-4 { padding-left: 16px; padding-right: 16px; }
    .px-6 { padding-left: 24px; padding-right: 24px; }
    
    .text-sm { font-size: 14px; }
    .text-base { font-size: 16px; }
    .text-lg { font-size: 18px; }
    .text-xl { font-size: 20px; }
    .text-2xl { font-size: 24px; }
    .text-3xl { font-size: 30px; }
    .text-4xl { font-size: 36px; }
    .text-5xl { font-size: 48px; }
    
    .font-medium { font-weight: 500; }
    .font-semibold { font-weight: 600; }
    .font-bold { font-weight: 700; }
    
    .text-white { color: white; }
    .text-gray-300 { color: #d1d5db; }
    .text-gray-400 { color: #9ca3af; }
    .text-gray-500 { color: #6b7280; }
    .text-green-400 { color: #4ade80; }
    .text-purple-400 { color: #c084fc; }
    .text-blue-400 { color: #60a5fa; }
    .text-amber-400 { color: #fbbf24; }
    
    .flex { display: flex; }
    .items-center { align-items: center; }
    .justify-center { justify-content: center; }
    .justify-between { justify-content: space-between; }
    .gap-2 { gap: 8px; }
    .gap-3 { gap: 12px; }
    .gap-4 { gap: 16px; }
    .gap-6 { gap: 24px; }
    .gap-8 { gap: 32px; }
    
    .hidden { display: none; }
    
    .logo {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .logo-bar {
      width: 32px;
      height: 6px;
      border-radius: 3px;
    }
    
    .logo-bar-1 { background: linear-gradient(135deg, #c084fc 0%, #a855f7 100%); }
    .logo-bar-2 { background: linear-gradient(135deg, #a855f7 0%, #8b5cf6 100%); }
    .logo-bar-3 { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); }
    
    .spinner {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    // Global variables
    let currentStep = 'signup';
    let email = '';
    let salesPersonName = '';
    let salesLink = '';
    let stats = {
      totalShares: 0,
      pendingSignups: 0,
      confirmedSignups: 0,
      totalEarnings: 0,
      remainingSlots: 500
    };
    let notifications = [];

    const maxSignups = 500;
    const payoutPerSignup = 5;
    const maxEarnings = maxSignups * payoutPerSignup;

    // Helper functions
    function generateSalesLink(addr) {
      return `https://lvl3.ai/early-access?sales=${
        btoa(addr).replace(/[^a-zA-Z0-9]/g, '').substring(0, 8)
      }`;
    }

    function showNotification(type, message) {
      const notification = { type, message, id: Date.now() };
      notifications.push(notification);
      renderNotifications();
      
      setTimeout(() => {
        notifications = notifications.filter(n => n.id !== notification.id);
        renderNotifications();
      }, 4000);
    }

    function renderNotifications() {
      const container = document.getElementById('notification-container');
      if (!container) return;
      
      container.innerHTML = notifications.map(n => `
        <div class="notification ${n.type}">
          <div class="flex items-center gap-3">
            <span>${n.type === 'success' ? '✅' : '❌'}</span>
            <span>${n.message}</span>
          </div>
        </div>
      `).join('');
    }

    function handleSetup(e) {
      e.preventDefault();
      const emailInput = document.getElementById('email-input');
      email = emailInput.value.trim();
      
      if (!email || !email.includes('@')) {
        showNotification('error', 'Please enter a valid email address.');
        emailInput.focus();
        return;
      }
      
      // Show loading state
      const button = document.querySelector('button[onclick="handleSetup(event)"]');
      button.innerHTML = '<div class="flex items-center gap-2"><div class="spinner" style="width: 20px; height: 20px; border: 2px solid white; border-top: transparent; border-radius: 50%;"></div><span>Processing...</span></div>';
      button.disabled = true;
      
      setTimeout(() => {
        const link = generateSalesLink(email);
        const conf = Math.floor(Math.random() * 12) + 3;
        const pend = Math.floor(Math.random() * 8) + 2;

        salesLink = link;
        salesPersonName = email.split('@')[0];
        currentStep = 'dashboard';
        
        stats = {
          totalShares: Math.floor(Math.random() * 50) + 20,
          pendingSignups: pend,
          confirmedSignups: conf,
          totalEarnings: conf * payoutPerSignup,
          remainingSlots: maxSignups - conf - pend
        };
        
        showNotification('success', 'Sales portal activated successfully! Your link is ready to share.');
        render();
      }, 1500);
    }

    function copyLink() {
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(salesLink);
        showNotification('success', 'Sales link copied to clipboard!');
      } else {
        // Fallback for older browsers or non-HTTPS
        const textArea = document.createElement('textarea');
        textArea.value = salesLink;
        textArea.style.position = 'fixed';
        textArea.style.left = '-999999px';
        textArea.style.top = '-999999px';
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
          document.execCommand('copy');
          showNotification('success', 'Sales link copied to clipboard!');
        } catch (err) {
          showNotification('error', 'Failed to copy link. Please copy manually.');
        }
        document.body.removeChild(textArea);
      }
    }

    function renderSignup() {
      return `
        <div class="py-16">
          <div class="container">
            <div style="max-width: 600px; margin: 0 auto;">
              <!-- header -->
              <div class="text-center mb-12">
                <div class="flex items-center justify-center mb-8">
                  <div class="logo">
                    <div class="logo-bar logo-bar-1"></div>
                    <div class="logo-bar logo-bar-2"></div>
                    <div class="logo-bar logo-bar-3"></div>
                  </div>
                  <h1 class="text-4xl font-bold text-white ml-4">LVL3.ai</h1>
                </div>
                <div class="glass-effect" style="display: inline-block; padding: 8px 24px; border-radius: 12px;">
                  <span class="text-gray-300 text-sm font-medium">Sales Team Portal</span>
                </div>
              </div>

              <!-- card -->
              <div class="card">
                <div class="text-center mb-10">
                  <h2 class="text-5xl font-bold gradient-text mb-6">
                    Sales Incentive<br/>Program
                  </h2>
                  <p class="text-gray-300 text-xl">
                    Get your personal sales link and earn up to
                    <span class="text-green-400 font-bold text-2xl"> $${maxEarnings.toLocaleString()}</span>
                  </p>
                </div>

                <!-- details -->
                <div class="card mb-8">
                  <h3 class="text-white font-semibold mb-6 text-lg flex items-center">
                    🎯 Your Commission Structure
                  </h3>
                  <div style="display: flex; flex-direction: column; gap: 16px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 16px; background: rgba(30, 41, 59, 0.5); border-radius: 12px; border: 1px solid rgba(148, 163, 184, 0.2);">
                      <span class="text-gray-300 font-medium">Per qualified signup</span>
                      <span class="text-green-400 font-bold text-xl">$${payoutPerSignup}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 16px; background: rgba(30, 41, 59, 0.5); border-radius: 12px; border: 1px solid rgba(148, 163, 184, 0.2);">
                      <span class="text-gray-300 font-medium">Maximum signups</span>
                      <span class="text-purple-400 font-bold text-xl">${maxSignups.toLocaleString()}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 16px; background: linear-gradient(135deg, rgba(5, 150, 105, 0.3) 0%, rgba(16, 185, 129, 0.3) 100%); border-radius: 12px; border: 1px solid rgba(16, 185, 129, 0.3);">
                      <span class="text-white font-semibold text-lg">Maximum earnings</span>
                      <span class="text-green-400 font-bold text-2xl">$${maxEarnings.toLocaleString()}</span>
                    </div>
                  </div>
                </div>

                <!-- how it works -->
                <div class="card mb-8" style="background: rgba(147, 51, 234, 0.2); border-color: rgba(147, 51, 234, 0.3);">
                  <h3 class="text-white font-semibold mb-6 text-lg">How It Works:</h3>
                  <div style="display: flex; flex-direction: column; gap: 16px; color: #d1d5db;">
                    <div style="display: flex; align-items: flex-start;">
                      <div style="width: 12px; height: 12px; background: linear-gradient(135deg, #c084fc 0%, #a855f7 100%); border-radius: 50%; margin-top: 8px; margin-right: 16px; flex-shrink: 0;"></div>
                      <span class="text-base">Get your unique sales link below</span>
                    </div>
                    <div style="display: flex; align-items: flex-start;">
                      <div style="width: 12px; height: 12px; background: linear-gradient(135deg, #c084fc 0%, #a855f7 100%); border-radius: 50%; margin-top: 8px; margin-right: 16px; flex-shrink: 0;"></div>
                      <span class="text-base">Share with prospects via email, social, or direct outreach</span>
                    </div>
                    <div style="display: flex; align-items: flex-start;">
                      <div style="width: 12px; height: 12px; background: linear-gradient(135deg, #c084fc 0%, #a855f7 100%); border-radius: 50%; margin-top: 8px; margin-right: 16px; flex-shrink: 0;"></div>
                      <span class="text-base">Prospects sign up for LVL3.ai early access</span>
                    </div>
                    <div style="display: flex; align-items: flex-start;">
                      <div style="width: 12px; height: 12px; background: linear-gradient(135deg, #c084fc 0%, #a855f7 100%); border-radius: 50%; margin-top: 8px; margin-right: 16px; flex-shrink: 0;"></div>
                      <span class="text-base">Earn $5 for each user who stays active for 3+ months</span>
                    </div>
                  </div>
                </div>

                <!-- email form -->
                <div style="display: flex; flex-direction: column; gap: 24px;">
                  <div>
                    <label class="block text-sm font-medium text-gray-300 mb-3">Sales Team Email</label>
                    <input
                      id="email-input"
                      type="email"
                      placeholder="Enter your LVL3.ai email"
                      class="input"
                      onkeypress="if(event.key==='Enter') handleSetup(event)"
                    />
                  </div>
                  <button
                    onclick="handleSetup(event)"
                    class="button"
                    style="width: 100%;"
                  >
                    Get My Sales Link →
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function renderDashboard() {
      const progressPct = ((maxSignups - stats.remainingSlots) / maxSignups) * 100;
      const earningsPct = (stats.totalEarnings / maxEarnings) * 100;

      return `
        <!-- header -->
        <div class="glass-effect" style="border-bottom: 1px solid rgba(148, 163, 184, 0.3);">
          <div class="container py-6">
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <div class="logo">
                  <div class="logo-bar logo-bar-1"></div>
                  <div class="logo-bar logo-bar-2"></div>
                  <div class="logo-bar logo-bar-3"></div>
                </div>
                <div style="margin-left: 16px;">
                  <h1 class="text-2xl font-bold text-white">LVL3.ai Sales Portal</h1>
                  <p class="text-sm text-gray-400">Sales Team Dashboard</p>
                </div>
              </div>
              <div class="glass-effect" style="padding: 12px 24px; border-radius: 12px;">
                <span class="text-sm text-gray-300 font-medium">Welcome, ${salesPersonName}</span>
              </div>
            </div>
          </div>
        </div>

        <div class="container py-8">
          <!-- earnings overview -->
          <div class="card" style="background: linear-gradient(135deg, rgba(5, 150, 105, 0.2) 0%, rgba(16, 185, 129, 0.2) 50%, rgba(5, 150, 105, 0.2) 100%); border-color: rgba(16, 185, 129, 0.3);">
            <div class="flex items-center justify-between mb-6">
              <h2 class="text-3xl font-bold text-white">Earnings Progress</h2>
              <span class="text-3xl pulse">🏆</span>
            </div>
            <div class="grid grid-3 gap-8">
              <div class="text-center">
                <p class="text-4xl font-bold text-green-400 mb-2">$${stats.totalEarnings.toLocaleString()}</p>
                <p class="text-gray-400 font-medium">Current Earnings</p>
                <div class="progress-bar mt-4">
                  <div class="progress-fill" style="width: ${earningsPct}%"></div>
                </div>
              </div>
              <div class="text-center">
                <p class="text-4xl font-bold text-purple-400 mb-2">${stats.confirmedSignups}</p>
                <p class="text-gray-400 font-medium">Confirmed Signups</p>
                <div class="progress-bar mt-4">
                  <div class="progress-fill purple" style="width: ${progressPct}%"></div>
                </div>
              </div>
              <div class="text-center">
                <p class="text-4xl font-bold text-white mb-2">${stats.remainingSlots.toLocaleString()}</p>
                <p class="text-gray-400 font-medium">Remaining Slots</p>
                <p class="text-sm text-green-400 mt-2 font-medium">
                  Worth $${(stats.remainingSlots * payoutPerSignup).toLocaleString()}
                </p>
              </div>
            </div>
          </div>

          <!-- stats grid -->
          <div class="grid grid-4 gap-6 mb-8">
            <div class="card">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-sm text-gray-400 font-medium">Link Shares</p>
                  <p class="text-3xl font-bold text-blue-400">${stats.totalShares.toLocaleString()}</p>
                </div>
                <span class="text-3xl">🔗</span>
              </div>
            </div>
            <div class="card">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-sm text-gray-400 font-medium">Pending (3mo)</p>
                  <p class="text-3xl font-bold text-amber-400">${stats.pendingSignups}</p>
                </div>
                <span class="text-3xl">⏰</span>
              </div>
            </div>
            <div class="card">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-sm text-gray-400 font-medium">Conversion Rate</p>
                  <p class="text-3xl font-bold text-green-400">${
                    stats.totalShares > 0
                      ? Math.round(((stats.confirmedSignups + stats.pendingSignups) / stats.totalShares) * 100)
                      : 0
                  }%</p>
                </div>
                <span class="text-3xl">📈</span>
              </div>
            </div>
            <div class="card">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-sm text-gray-400 font-medium">Potential Value</p>
                  <p class="text-3xl font-bold text-purple-400">$${maxEarnings.toLocaleString()}</p>
                </div>
                <span class="text-3xl">🎯</span>
              </div>
            </div>
          </div>

          <!-- main two-col -->
          <div class="grid grid-2 gap-8">
            <!-- left — link / templates -->
            <div class="card">
              <h2 class="text-2xl font-semibold text-white mb-6 flex items-center">
                🔗 Your Personal Sales Link
              </h2>
              <div class="flex gap-3 mb-6">
                <input
                  type="text"
                  value="${salesLink}"
                  readonly
                  class="input"
                  style="font-family: monospace;"
                />
                <button
                  onclick="copyLink()"
                  class="button"
                  style="padding: 16px;"
                >
                  📋
                </button>
              </div>
              <div style="display: flex; flex-direction: column; gap: 16px;">
                <div class="card" style="background: rgba(147, 51, 234, 0.2); border-color: rgba(147, 51, 234, 0.3);">
                  <p class="text-purple-300 font-medium mb-2">📧 Email Template:</p>
                  <p class="text-gray-300">"Get early access to LVL3.ai – revolutionary AI that thinks faster than you can ask: ${salesLink}"</p>
                </div>
                <div class="card" style="background: rgba(59, 130, 246, 0.2); border-color: rgba(59, 130, 246, 0.3);">
                  <p class="text-blue-300 font-medium mb-2">💬 Social Share:</p>
                  <p class="text-gray-300">"Exclusive early access to next-gen AI technology. Limited spots available: ${salesLink}"</p>
                </div>
              </div>
            </div>

            <!-- right — activity -->
            <div class="card">
              <h2 class="text-2xl font-semibold text-white mb-6">Sales Activity</h2>
              <div style="display: flex; flex-direction: column; gap: 16px;">
                ${stats.totalShares ? `
                  <div class="card" style="background: rgba(59, 130, 246, 0.2); border-color: rgba(59, 130, 246, 0.3);">
                    <div class="flex items-center gap-3">
                      <span class="text-blue-400 text-xl">🔗</span>
                      <span class="text-gray-300 font-medium">Link shared ${stats.totalShares.toLocaleString()} times</span>
                    </div>
                  </div>
                ` : ''}
                ${stats.pendingSignups ? `
                  <div class="card" style="background: rgba(245, 158, 11, 0.2); border-color: rgba(245, 158, 11, 0.3);">
                    <div class="flex items-center gap-3">
                      <span class="text-amber-400 text-xl">⏰</span>
                      <span class="text-gray-300 font-medium">${stats.pendingSignups} signup${stats.pendingSignups !== 1 ? 's' : ''} pending 3-month validation</span>
                    </div>
                  </div>
                ` : ''}
                ${stats.confirmedSignups ? `
                  <div class="card" style="background: rgba(5, 150, 105, 0.2); border-color: rgba(5, 150, 105, 0.3);">
                    <div class="flex items-center gap-3">
                      <span class="text-green-400 text-xl">💰</span>
                      <span class="text-gray-300 font-medium">$${stats.totalEarnings.toLocaleString()} earned from ${stats.confirmedSignups} confirmed signup${stats.confirmedSignups !== 1 ? 's' : ''}</span>
                    </div>
                  </div>
                ` : ''}

                ${!stats.totalShares ? `
                  <div class="text-center py-12 text-gray-500">
                    <span class="text-6xl opacity-30 mb-4 block">🎯</span>
                    <p class="text-gray-400 text-lg font-medium mb-2">Ready to start earning?</p>
                    <p class="text-gray-500">Copy your sales link and start sharing!</p>
                  </div>
                ` : ''}
              </div>
            </div>

            <!-- bottom — progress to goal -->
            <div class="card" style="grid-column: 1 / -1;">
              <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-semibold text-white">Progress to Maximum Earnings</h3>
                <span class="text-3xl font-bold text-green-400">
                  $${stats.totalEarnings.toLocaleString()} / $${maxEarnings.toLocaleString()}
                </span>
              </div>
              <div class="progress-bar" style="height: 20px; margin-bottom: 16px;">
                <div class="progress-fill" style="width: ${earningsPct}%"></div>
              </div>
              <div class="flex justify-between text-sm text-gray-400 font-medium">
                <span>${stats.confirmedSignups + stats.pendingSignups} / ${maxSignups.toLocaleString()} signups</span>
                <span>${Math.round(earningsPct)}% complete</span>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function render() {
      const root = document.getElementById('root');
      root.innerHTML = `
        <div id="notification-container"></div>
        ${currentStep === 'signup' ? renderSignup() : renderDashboard()}
      `;
      renderNotifications();
    }

    // Initialize the app
    render();
  </script>
</body>
</html>
