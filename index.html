<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LVL3.ai Sales Portal</title>

  <!-- Tailwind (via CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 UMD builds -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Lucide-React icons (UMD) -->
  <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.umd.js"></script>

  <!-- Babel (JSX → JS in-browser) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-black">
  <div id="root"></div>

  <!-- Your portal code -->
  <script type="text/babel">
    const { useState, useEffect } = React;
    /* grab needed icons off the global `lucideReact` UMD bundle */
    const {
      Mail, Copy, DollarSign, Users, Clock,
      CheckCircle, AlertCircle, Zap, Link2,
      Target, Trophy, TrendingUp
    } = lucideReact;

    /* ---------- PORTAL ---------- */
    const LVL3SalesPortal = () => {
      const [currentStep, setCurrentStep] = useState('signup');
      const [email, setEmail]             = useState('');
      const [salesPersonName, setSalesPersonName] = useState('');
      const [salesLink, setSalesLink]     = useState('');
      const [stats, setStats] = useState({
        totalShares: 0,
        pendingSignups: 0,
        confirmedSignups: 0,
        totalEarnings: 0,
        remainingSlots: 500
      });
      const [notifications, setNotifications] = useState([]);

      const maxSignups        = 500;
      const payoutPerSignup   = 5;
      const maxEarnings       = maxSignups * payoutPerSignup;

      /* helpers */
      const generateSalesLink = (addr) =>
        `https://lvl3.ai/early-access?sales=${
          btoa(addr).replace(/[^a-zA-Z0-9]/g, '').substring(0, 8)
        }`;

      const handleSetup = (e) => {
        e.preventDefault?.();
        if (!email || !email.includes('@')) {
          setNotifications([{ type: 'error', message: 'Please enter a valid email address.' }]);
          return;
        }
        const link  = generateSalesLink(email);
        const conf  = Math.floor(Math.random() * 12);
        const pend  = Math.floor(Math.random() * 8);

        setSalesLink(link);
        setSalesPersonName(email.split('@')[0]);
        setCurrentStep('dashboard');
        setNotifications([{ type: 'success', message: 'Sales portal activated. Your link is ready to share.' }]);
        setStats({
          totalShares: Math.floor(Math.random() * 50) + 20,
          pendingSignups: pend,
          confirmedSignups: conf,
          totalEarnings: conf * payoutPerSignup,
          remainingSlots: maxSignups - conf - pend
        });
      };

      const copyLink = () => {
        navigator.clipboard.writeText(salesLink);
        setNotifications([{ type: 'success', message: 'Sales link copied to clipboard!' }]);
      };

      /* auto-dismiss notifications */
      useEffect(() => {
        if (!notifications.length) return;
        const t = setTimeout(() => setNotifications([]), 3000);
        return () => clearTimeout(t);
      }, [notifications]);

      /* --- UI bits --- */
      const Notification = ({ type, message }) => (
        <div className={`fixed top-4 right-4 p-4 rounded-xl shadow-2xl z-50 ${
          type === 'success'
            ? 'bg-gradient-to-r from-purple-600 to-violet-600 text-white'
            : 'bg-gradient-to-r from-red-600 to-pink-600 text-white'
        }`}>
          <div className="flex items-center gap-2">
            {type === 'success' ? <CheckCircle size={20}/> : <AlertCircle size={20}/>}
            {message}
          </div>
        </div>
      );

      const LogoIcon = () => (
        <div className="flex flex-col gap-1">
          <div className="w-8 h-1.5 bg-gradient-to-r from-purple-400 to-violet-500 rounded-full"></div>
          <div className="w-8 h-1.5 bg-gradient-to-r from-purple-500 to-violet-600 rounded-full"></div>
          <div className="w-8 h-1.5 bg-gradient-to-r from-purple-600 to-violet-700 rounded-full"></div>
        </div>
      );

      /* ------------ SIGN-UP STEP ------------ */
      if (currentStep === 'signup') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 via-gray-900 to-black">
            {notifications.map((n,i)=><Notification key={i}{...n}/>)}
            <div className="container mx-auto px-4 py-16">
              <div className="max-w-lg mx-auto">

                {/* header */}
                <div className="text-center mb-8">
                  <div className="flex items-center justify-center mb-6">
                    <LogoIcon/>
                    <h1 className="text-3xl font-bold text-white ml-4">LVL3.ai</h1>
                  </div>
                  <div className="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 rounded-2xl p-1 mb-6 inline-block">
                    <span className="text-gray-300 text-sm px-4 py-2">Sales Team Portal</span>
                  </div>
                </div>

                {/* card */}
                <div className="bg-slate-800/80 backdrop-blur-sm rounded-3xl border border-slate-700/50 p-8 shadow-2xl">
                  <div className="text-center mb-8">
                    <h2 className="text-4xl font-bold bg-gradient-to-r from-purple-400 to-violet-400 bg-clip-text text-transparent mb-4">
                      Sales Incentive<br/>Program
                    </h2>
                    <p className="text-gray-300 text-lg">
                      Get your personal sales link and earn up to
                      <span className="text-green-400 font-bold"> ${maxEarnings}</span>
                    </p>
                  </div>

                  {/* details */}
                  <div className="bg-slate-900/50 border border-slate-700/50 rounded-2xl p-6 mb-8">
                    <h3 className="text-white font-semibold mb-4 flex items-center">
                      <Target className="w-5 h-5 mr-2 text-purple-400"/>
                      Your Commission Structure
                    </h3>
                    <div className="space-y-4">
                      <div className="flex items-center justify-between p-3 bg-slate-800/50 rounded-lg">
                        <span className="text-gray-300">Per qualified signup</span>
                        <span className="text-green-400 font-bold">${payoutPerSignup}</span>
                      </div>
                      <div className="flex items-center justify-between p-3 bg-slate-800/50 rounded-lg">
                        <span className="text-gray-300">Maximum signups</span>
                        <span className="text-purple-400 font-bold">{maxSignups}</span>
                      </div>
                      <div className="flex items-center justify-between p-3 bg-gradient-to-r from-green-900/30 to-emerald-900/30 border border-green-700/30 rounded-lg">
                        <span className="text-white font-semibold">Maximum earnings</span>
                        <span className="text-green-400 font-bold text-xl">${maxEarnings}</span>
                      </div>
                    </div>
                  </div>

                  {/* how it works */}
                  <div className="bg-purple-900/20 border border-purple-700/30 rounded-2xl p-6 mb-8">
                    <h3 className="text-white font-semibold mb-3">How It Works:</h3>
                    <div className="space-y-3 text-sm text-gray-300">
                      {['Get your unique sales link below',
                        'Share with prospects via email, social, or direct outreach',
                        'Prospects sign up for LVL3.ai early access',
                        'Earn $5 for each user who stays active for 3+ months'
                      ].map((t,idx)=>(
                        <div key={idx} className="flex items-start">
                          <div className="w-2 h-2 bg-gradient-to-r from-purple-400 to-violet-500 rounded-full mt-2 mr-3 flex-shrink-0"></div>
                          <span>{t}</span>
                        </div>
                      ))}
                    </div>
                  </div>

                  {/* email form */}
                  <div className="space-y-6">
                    <div>
                      <label className="block text-sm font-medium text-gray-300 mb-3">Sales Team Email</label>
                      <input
                        type="email"
                        value={email}
                        onChange={(e)=>setEmail(e.target.value)}
                        placeholder="Enter your LVL3.ai email"
                        className="w-full px-4 py-4 bg-slate-900/50 border border-slate-600/50 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-400"
                        onKeyPress={(e)=>e.key==='Enter'&&handleSetup(e)}
                      />
                    </div>
                    <button
                      onClick={handleSetup}
                      className="w-full bg-gradient-to-r from-purple-600 to-violet-600 text-white py-4 px-6 rounded-xl font-semibold hover:from-purple-700 hover:to-violet-700 transition-all duration-300 shadow-lg hover:shadow-purple-500/25"
                    >
                      Get My Sales Link →
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }

      /* ------------ DASHBOARD ------------ */
      const progressPct   = ((maxSignups - stats.remainingSlots) / maxSignups) * 100;
      const earningsPct   = (stats.totalEarnings / maxEarnings) * 100;

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-gray-900 to-black">
          {notifications.map((n,i)=><Notification key={i}{...n}/>)}

          {/* header */}
          <div className="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700/50">
            <div className="container mx-auto px-4 py-6">
              <div className="flex items-center justify-between">
                <div className="flex items-center">
                  <LogoIcon/>
                  <div className="ml-4">
                    <h1 className="text-2xl font-bold text-white">LVL3.ai Sales Portal</h1>
                    <p className="text-sm text-gray-400">Sales Team Dashboard</p>
                  </div>
                </div>
                <div className="bg-slate-700/50 border border-slate-600/50 rounded-lg px-4 py-2">
                  <span className="text-sm text-gray-300">Welcome, {salesPersonName}</span>
                </div>
              </div>
            </div>
          </div>

          <div className="container mx-auto px-4 py-8">

            {/* earnings overview */}
            <div className="bg-gradient-to-r from-green-900/20 via-emerald-900/20 to-green-900/20 border border-green-700/30 p-6 rounded-xl mb-8">
              <div className="flex items-center justify-between mb-4">
                <h2 className="text-2xl font-bold text-white">Earnings Progress</h2>
                <Trophy className="w-8 h-8 text-yellow-400"/>
              </div>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                <OverviewBlock
                  label="Current Earnings"
                  value={`$${stats.totalEarnings}`}
                  pct={earningsPct}
                  gradient="from-green-500 to-emerald-500"
                  textColor="text-green-400"
                />
                <OverviewBlock
                  label="Confirmed Signups"
                  value={stats.confirmedSignups}
                  pct={progressPct}
                  gradient="from-purple-500 to-violet-500"
                  textColor="text-purple-400"
                />
                <div className="text-center">
                  <p className="text-3xl font-bold text-white">{stats.remainingSlots}</p>
                  <p className="text-sm text-gray-400">Remaining Slots</p>
                  <p className="text-xs text-green-400 mt-1">
                    Worth ${stats.remainingSlots*payoutPerSignup}
                  </p>
                </div>
              </div>
            </div>

            {/* stats grid */}
            <StatGrid stats={stats} maxEarnings={maxEarnings} payoutPerSignup={payoutPerSignup}/>

            {/* main two-col */}
            <TwoColumn
              salesLink={salesLink}
              copyLink={copyLink}
              stats={stats}
              maxSignups={maxSignups}
              maxEarnings={maxEarnings}
              earningsPct={earningsPct}
              progressPct={progressPct}
            />
          </div>
        </div>
      );
    };

    /* --- small helper components --- */
    const OverviewBlock = ({label,value,pct,gradient,textColor}) => (
      <div className="text-center">
        <p className={`text-3xl font-bold ${textColor}`}>{value}</p>
        <p className="text-sm text-gray-400">{label}</p>
        <div className="w-full bg-slate-700/50 rounded-full h-2 mt-2">
          <div className={`bg-gradient-to-r ${gradient} h-2 rounded-full transition-all duration-500`}
               style={{width:`${pct}%`}}></div>
        </div>
      </div>
    );

    const StatBox = ({label,value,icon:Icon,color}) => (
      <div className="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 p-6 rounded-xl">
        <div className="flex items-center justify-between">
          <div>
            <p className="text-sm text-gray-400">{label}</p>
            <p className={`text-2xl font-bold ${color}`}>{value}</p>
          </div>
          <Icon className={`w-8 h-8 ${color}`}/>
        </div>
      </div>
    );

    const StatGrid = ({stats,maxEarnings,payoutPerSignup}) => (
      <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <StatBox label="Link Shares"         value={stats.totalShares}             icon={Link2}      color="text-blue-400"/>
        <StatBox label="Pending (3mo)"       value={stats.pendingSignups}          icon={Clock}      color="text-amber-400"/>
        <StatBox label="Conversion Rate"     value={
          stats.totalShares>0
            ? `${Math.round(((stats.confirmedSignups+stats.pendingSignups)/stats.totalShares)*100)}%`
            : '0%'
        } icon={TrendingUp} color="text-green-400"/>
        <StatBox label="Potential Value"     value={`$${maxEarnings}`}            icon={Target}     color="text-purple-400"/>
      </div>
    );

    const TwoColumn = ({salesLink,copyLink,stats,maxSignups,maxEarnings,earningsPct,progressPct}) => (
      <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
        {/* left — link / templates */}
        <div className="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 p-6 rounded-xl">
          <h2 className="text-xl font-semibold text-white mb-4 flex items-center">
            <Link2 className="w-5 h-5 mr-2 text-purple-400"/>
            Your Personal Sales Link
          </h2>
          <div className="flex gap-3 mb-4">
            <input
              type="text"
              value={salesLink}
              readOnly
              className="flex-1 px-4 py-3 bg-slate-900/50 border border-slate-600/50 rounded-lg text-gray-300 text-sm"
            />
            <button
              onClick={copyLink}
              className="px-4 py-3 bg-gradient-to-r from-purple-600 to-violet-600 text-white rounded-lg hover:from-purple-700 hover:to-violet-700 transition-all duration-200"
            >
              <Copy size={20}/>
            </button>
          </div>
          <div className="space-y-3 text-sm">
            <TemplateBox
              title="📧 Email Template:"
              color="purple"
              text={`"Get early access to LVL3.ai – revolutionary AI that thinks faster than you can ask: ${salesLink}"`}
            />
            <TemplateBox
              title="💬 Social Share:"
              color="blue"
              text={`"Exclusive early access to next-gen AI technology. Limited spots available: ${salesLink}"`}
            />
          </div>
        </div>

        {/* right — activity */}
        <div className="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 p-6 rounded-xl">
          <h2 className="text-xl font-semibold text-white mb-4">Sales Activity</h2>
          <div className="space-y-3">
            {stats.totalShares  ? <ActivityBox icon={Link2}  color="blue"   text={`Link shared ${stats.totalShares} times`}/> : null}
            {stats.pendingSignups ? <ActivityBox icon={Clock}  color="amber" text={`${stats.pendingSignups} signup${stats.pendingSignups!==1?'s':''} pending 3-month validation`}/> : null}
            {stats.confirmedSignups ? <ActivityBox icon={DollarSign} color="green" text={`$${stats.totalEarnings} earned from ${stats.confirmedSignups} confirmed signup${stats.confirmedSignups!==1?'s':''}`}/> : null}

            {!stats.totalShares && (
              <div className="text-center py-8 text-gray-500">
                <Target size={48} className="mx-auto mb-3 opacity-30"/>
                <p className="text-gray-400">Ready to start earning?</p>
                <p className="text-sm text-gray-500">Copy your sales link and start sharing!</p>
              </div>
            )}
          </div>
        </div>

        {/* bottom — progress to goal */}
        <div className="lg:col-span-2 mt-8 bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 p-6 rounded-xl">
          <div className="flex items-center justify-between mb-4">
            <h3 className="text-lg font-semibold text-white">Progress to Maximum Earnings</h3>
            <span className="text-2xl font-bold text-green-400">
              ${stats.totalEarnings} / ${maxEarnings}
            </span>
          </div>
          <div className="w-full bg-slate-700/50 rounded-full h-4 mb-2">
            <div className="bg-gradient-to-r from-green-500 to-emerald-500 h-4 rounded-full transition-all duration-500"
                 style={{width:`${earningsPct}%`}}></div>
          </div>
          <div className="flex justify-between text-sm text-gray-400">
            <span>{stats.confirmedSignups+stats.pendingSignups} / {maxSignups} signups</span>
            <span>{Math.round(earningsPct)}% complete</span>
          </div>
        </div>
      </div>
    );

    const TemplateBox = ({title,color,text}) => (
      <div className={`p-3 bg-${color}-900/20 border border-${color}-700/30 rounded-lg`}>
        <p className={`text-${color}-300 font-medium mb-1`}>{title}</p>
        <p className="text-gray-300">{text}</p>
      </div>
    );

    const ActivityBox = ({icon:Icon,color,text}) => (
      <div className={`p-3 bg-${color}-900/20 border border-${color}-700/30 rounded-lg`}>
        <div className="flex items-center gap-2">
          <Icon size={16} className={`text-${color}-400`}/>
          <span className="text-sm text-gray-300">{text}</span>
        </div>
      </div>
    );

    /* mount */
    ReactDOM.createRoot(document.getElementById('root')).render(<LVL3SalesPortal/>);
  </script>
</body>
</html>
