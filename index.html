<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LVL3.ai Sales Portal</title>

  <!-- Tailwind (via CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .gradient-text {
      background: linear-gradient(to right, #a855f7, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .notification {
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    .progress-bar {
      transition: width 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-black">
  <div id="root"></div>

  <script>
    // Global variables
    let currentStep = 'signup';
    let email = '';
    let salesPersonName = '';
    let salesLink = '';
    let stats = {
      totalShares: 0,
      pendingSignups: 0,
      confirmedSignups: 0,
      totalEarnings: 0,
      remainingSlots: 500
    };
    let notifications = [];

    const maxSignups = 500;
    const payoutPerSignup = 5;
    const maxEarnings = maxSignups * payoutPerSignup;

    // Helper functions
    function generateSalesLink(addr) {
      return `https://lvl3.ai/early-access?sales=${
        btoa(addr).replace(/[^a-zA-Z0-9]/g, '').substring(0, 8)
      }`;
    }

    function showNotification(type, message) {
      const notification = { type, message };
      notifications.push(notification);
      renderNotifications();
      
      setTimeout(() => {
        notifications = notifications.filter(n => n !== notification);
        renderNotifications();
      }, 3000);
    }

    function renderNotifications() {
      const container = document.getElementById('notification-container');
      if (!container) return;
      
      container.innerHTML = notifications.map(n => `
        <div class="notification fixed top-4 right-4 p-4 rounded-xl shadow-2xl z-50 ${
          n.type === 'success'
            ? 'bg-gradient-to-r from-purple-600 to-violet-600 text-white'
            : 'bg-gradient-to-r from-red-600 to-pink-600 text-white'
        }">
          <div class="flex items-center gap-2">
            ${n.type === 'success' ? '‚úÖ' : '‚ùå'}
            ${n.message}
          </div>
        </div>
      `).join('');
    }

    function handleSetup(e) {
      e.preventDefault();
      const emailInput = document.getElementById('email-input');
      email = emailInput.value;
      
      if (!email || !email.includes('@')) {
        showNotification('error', 'Please enter a valid email address.');
        return;
      }
      
      const link = generateSalesLink(email);
      const conf = Math.floor(Math.random() * 12);
      const pend = Math.floor(Math.random() * 8);

      salesLink = link;
      salesPersonName = email.split('@')[0];
      currentStep = 'dashboard';
      
      stats = {
        totalShares: Math.floor(Math.random() * 50) + 20,
        pendingSignups: pend,
        confirmedSignups: conf,
        totalEarnings: conf * payoutPerSignup,
        remainingSlots: maxSignups - conf - pend
      };
      
      showNotification('success', 'Sales portal activated. Your link is ready to share.');
      render();
    }

    function copyLink() {
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(salesLink);
        showNotification('success', 'Sales link copied to clipboard!');
      } else {
        // Fallback for older browsers or non-HTTPS
        const textArea = document.createElement('textarea');
        textArea.value = salesLink;
        textArea.style.position = 'fixed';
        textArea.style.left = '-999999px';
        textArea.style.top = '-999999px';
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
          document.execCommand('copy');
          showNotification('success', 'Sales link copied to clipboard!');
        } catch (err) {
          showNotification('error', 'Failed to copy link. Please copy manually.');
        }
        document.body.removeChild(textArea);
      }
    }

    function renderSignup() {
      return `
        <div class="min-h-screen bg-gradient-to-br from-slate-900 via-gray-900 to-black">
          <div class="container mx-auto px-4 py-16">
            <div class="max-w-lg mx-auto">

              <!-- header -->
              <div class="text-center mb-8">
                <div class="flex items-center justify-center mb-6">
                  <div class="flex flex-col gap-1">
                    <div class="w-8 h-1.5 bg-gradient-to-r from-purple-400 to-violet-500 rounded-full"></div>
                    <div class="w-8 h-1.5 bg-gradient-to-r from-purple-500 to-violet-600 rounded-full"></div>
                    <div class="w-8 h-1.5 bg-gradient-to-r from-purple-600 to-violet-700 rounded-full"></div>
                  </div>
                  <h1 class="text-3xl font-bold text-white ml-4">LVL3.ai</h1>
                </div>
                <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 rounded-2xl p-1 mb-6 inline-block">
                  <span class="text-gray-300 text-sm px-4 py-2">Sales Team Portal</span>
                </div>
              </div>

              <!-- card -->
              <div class="bg-slate-800/80 backdrop-blur-sm rounded-3xl border border-slate-700/50 p-8 shadow-2xl">
                <div class="text-center mb-8">
                  <h2 class="text-4xl font-bold gradient-text mb-4">
                    Sales Incentive<br/>Program
                  </h2>
                  <p class="text-gray-300 text-lg">
                    Get your personal sales link and earn up to
                    <span class="text-green-400 font-bold"> $${maxEarnings}</span>
                  </p>
                </div>

                <!-- details -->
                <div class="bg-slate-900/50 border border-slate-700/50 rounded-2xl p-6 mb-8">
                  <h3 class="text-white font-semibold mb-4 flex items-center">
                    üéØ Your Commission Structure
                  </h3>
                  <div class="space-y-4">
                    <div class="flex items-center justify-between p-3 bg-slate-800/50 rounded-lg">
                      <span class="text-gray-300">Per qualified signup</span>
                      <span class="text-green-400 font-bold">$${payoutPerSignup}</span>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-slate-800/50 rounded-lg">
                      <span class="text-gray-300">Maximum signups</span>
                      <span class="text-purple-400 font-bold">${maxSignups}</span>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-gradient-to-r from-green-900/30 to-emerald-900/30 border border-green-700/30 rounded-lg">
                      <span class="text-white font-semibold">Maximum earnings</span>
                      <span class="text-green-400 font-bold text-xl">$${maxEarnings}</span>
                    </div>
                  </div>
                </div>

                <!-- how it works -->
                <div class="bg-purple-900/20 border border-purple-700/30 rounded-2xl p-6 mb-8">
                  <h3 class="text-white font-semibold mb-3">How It Works:</h3>
                  <div class="space-y-3 text-sm text-gray-300">
                    <div class="flex items-start">
                      <div class="w-2 h-2 bg-gradient-to-r from-purple-400 to-violet-500 rounded-full mt-2 mr-3 flex-shrink-0"></div>
                      <span>Get your unique sales link below</span>
                    </div>
                    <div class="flex items-start">
                      <div class="w-2 h-2 bg-gradient-to-r from-purple-400 to-violet-500 rounded-full mt-2 mr-3 flex-shrink-0"></div>
                      <span>Share with prospects via email, social, or direct outreach</span>
                    </div>
                    <div class="flex items-start">
                      <div class="w-2 h-2 bg-gradient-to-r from-purple-400 to-violet-500 rounded-full mt-2 mr-3 flex-shrink-0"></div>
                      <span>Prospects sign up for LVL3.ai early access</span>
                    </div>
                    <div class="flex items-start">
                      <div class="w-2 h-2 bg-gradient-to-r from-purple-400 to-violet-500 rounded-full mt-2 mr-3 flex-shrink-0"></div>
                      <span>Earn $5 for each user who stays active for 3+ months</span>
                    </div>
                  </div>
                </div>

                <!-- email form -->
                <div class="space-y-6">
                  <div>
                    <label class="block text-sm font-medium text-gray-300 mb-3">Sales Team Email</label>
                    <input
                      id="email-input"
                      type="email"
                      placeholder="Enter your LVL3.ai email"
                      class="w-full px-4 py-4 bg-slate-900/50 border border-slate-600/50 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-400"
                      onkeypress="if(event.key==='Enter') handleSetup(event)"
                    />
                  </div>
                  <button
                    onclick="handleSetup(event)"
                    class="w-full bg-gradient-to-r from-purple-600 to-violet-600 text-white py-4 px-6 rounded-xl font-semibold hover:from-purple-700 hover:to-violet-700 transition-all duration-300 shadow-lg hover:shadow-purple-500/25"
                  >
                    Get My Sales Link ‚Üí
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function renderDashboard() {
      const progressPct = ((maxSignups - stats.remainingSlots) / maxSignups) * 100;
      const earningsPct = (stats.totalEarnings / maxEarnings) * 100;

      return `
        <div class="min-h-screen bg-gradient-to-br from-slate-900 via-gray-900 to-black">
          <!-- header -->
          <div class="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700/50">
            <div class="container mx-auto px-4 py-6">
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <div class="flex flex-col gap-1">
                    <div class="w-8 h-1.5 bg-gradient-to-r from-purple-400 to-violet-500 rounded-full"></div>
                    <div class="w-8 h-1.5 bg-gradient-to-r from-purple-500 to-violet-600 rounded-full"></div>
                    <div class="w-8 h-1.5 bg-gradient-to-r from-purple-600 to-violet-700 rounded-full"></div>
                  </div>
                  <div class="ml-4">
                    <h1 class="text-2xl font-bold text-white">LVL3.ai Sales Portal</h1>
                    <p class="text-sm text-gray-400">Sales Team Dashboard</p>
                  </div>
                </div>
                <div class="bg-slate-700/50 border border-slate-600/50 rounded-lg px-4 py-2">
                  <span class="text-sm text-gray-300">Welcome, ${salesPersonName}</span>
                </div>
              </div>
            </div>
          </div>

          <div class="container mx-auto px-4 py-8">

            <!-- earnings overview -->
            <div class="bg-gradient-to-r from-green-900/20 via-emerald-900/20 to-green-900/20 border border-green-700/30 p-6 rounded-xl mb-8">
              <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-bold text-white">Earnings Progress</h2>
                <span class="text-2xl">üèÜ</span>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="text-center">
                  <p class="text-3xl font-bold text-green-400">$${stats.totalEarnings}</p>
                  <p class="text-sm text-gray-400">Current Earnings</p>
                  <div class="w-full bg-slate-700/50 rounded-full h-2 mt-2">
                    <div class="bg-gradient-to-r from-green-500 to-emerald-500 h-2 rounded-full progress-bar" style="width: ${earningsPct}%"></div>
                  </div>
                </div>
                <div class="text-center">
                  <p class="text-3xl font-bold text-purple-400">${stats.confirmedSignups}</p>
                  <p class="text-sm text-gray-400">Confirmed Signups</p>
                  <div class="w-full bg-slate-700/50 rounded-full h-2 mt-2">
                    <div class="bg-gradient-to-r from-purple-500 to-violet-500 h-2 rounded-full progress-bar" style="width: ${progressPct}%"></div>
                  </div>
                </div>
                <div class="text-center">
                  <p class="text-3xl font-bold text-white">${stats.remainingSlots}</p>
                  <p class="text-sm text-gray-400">Remaining Slots</p>
                  <p class="text-xs text-green-400 mt-1">
                    Worth $${stats.remainingSlots * payoutPerSignup}
                  </p>
                </div>
              </div>
            </div>

            <!-- stats grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
              <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 p-6 rounded-xl">
                <div class="flex items-center justify-between">
                  <div>
                    <p class="text-sm text-gray-400">Link Shares</p>
                    <p class="text-2xl font-bold text-blue-400">${stats.totalShares}</p>
                  </div>
                  <span class="text-2xl">üîó</span>
                </div>
              </div>
              <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 p-6 rounded-xl">
                <div class="flex items-center justify-between">
                  <div>
                    <p class="text-sm text-gray-400">Pending (3mo)</p>
                    <p class="text-2xl font-bold text-amber-400">${stats.pendingSignups}</p>
                  </div>
                  <span class="text-2xl">‚è∞</span>
                </div>
              </div>
              <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 p-6 rounded-xl">
                <div class="flex items-center justify-between">
                  <div>
                    <p class="text-sm text-gray-400">Conversion Rate</p>
                    <p class="text-2xl font-bold text-green-400">${
                      stats.totalShares > 0
                        ? Math.round(((stats.confirmedSignups + stats.pendingSignups) / stats.totalShares) * 100)
                        : 0
                    }%</p>
                  </div>
                  <span class="text-2xl">üìà</span>
                </div>
              </div>
              <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 p-6 rounded-xl">
                <div class="flex items-center justify-between">
                  <div>
                    <p class="text-sm text-gray-400">Potential Value</p>
                    <p class="text-2xl font-bold text-purple-400">$${maxEarnings}</p>
                  </div>
                  <span class="text-2xl">üéØ</span>
                </div>
              </div>
            </div>

            <!-- main two-col -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
              <!-- left ‚Äî link / templates -->
              <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 p-6 rounded-xl">
                <h2 class="text-xl font-semibold text-white mb-4 flex items-center">
                  üîó Your Personal Sales Link
                </h2>
                <div class="flex gap-3 mb-4">
                  <input
                    type="text"
                    value="${salesLink}"
                    readonly
                    class="flex-1 px-4 py-3 bg-slate-900/50 border border-slate-600/50 rounded-lg text-gray-300 text-sm"
                  />
                  <button
                    onclick="copyLink()"
                    class="px-4 py-3 bg-gradient-to-r from-purple-600 to-violet-600 text-white rounded-lg hover:from-purple-700 hover:to-violet-700 transition-all duration-200"
                  >
                    üìã
                  </button>
                </div>
                <div class="space-y-3 text-sm">
                  <div class="p-3 bg-purple-900/20 border border-purple-700/30 rounded-lg">
                    <p class="text-purple-300 font-medium mb-1">üìß Email Template:</p>
                    <p class="text-gray-300">"Get early access to LVL3.ai ‚Äì revolutionary AI that thinks faster than you can ask: ${salesLink}"</p>
                  </div>
                  <div class="p-3 bg-blue-900/20 border border-blue-700/30 rounded-lg">
                    <p class="text-blue-300 font-medium mb-1">üí¨ Social Share:</p>
                    <p class="text-gray-300">"Exclusive early access to next-gen AI technology. Limited spots available: ${salesLink}"</p>
                  </div>
                </div>
              </div>

              <!-- right ‚Äî activity -->
              <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 p-6 rounded-xl">
                <h2 class="text-xl font-semibold text-white mb-4">Sales Activity</h2>
                <div class="space-y-3">
                  ${stats.totalShares ? `
                    <div class="p-3 bg-blue-900/20 border border-blue-700/30 rounded-lg">
                      <div class="flex items-center gap-2">
                        <span class="text-blue-400">üîó</span>
                        <span class="text-sm text-gray-300">Link shared ${stats.totalShares} times</span>
                      </div>
                    </div>
                  ` : ''}
                  ${stats.pendingSignups ? `
                    <div class="p-3 bg-amber-900/20 border border-amber-700/30 rounded-lg">
                      <div class="flex items-center gap-2">
                        <span class="text-amber-400">‚è∞</span>
                        <span class="text-sm text-gray-300">${stats.pendingSignups} signup${stats.pendingSignups !== 1 ? 's' : ''} pending 3-month validation</span>
                      </div>
                    </div>
                  ` : ''}
                  ${stats.confirmedSignups ? `
                    <div class="p-3 bg-green-900/20 border border-green-700/30 rounded-lg">
                      <div class="flex items-center gap-2">
                        <span class="text-green-400">üí∞</span>
                        <span class="text-sm text-gray-300">$${stats.totalEarnings} earned from ${stats.confirmedSignups} confirmed signup${stats.confirmedSignups !== 1 ? 's' : ''}</span>
                      </div>
                    </div>
                  ` : ''}

                  ${!stats.totalShares ? `
                    <div class="text-center py-8 text-gray-500">
                      <span class="text-4xl opacity-30">üéØ</span>
                      <p class="text-gray-400">Ready to start earning?</p>
                      <p class="text-sm text-gray-500">Copy your sales link and start sharing!</p>
                    </div>
                  ` : ''}
                </div>
              </div>

              <!-- bottom ‚Äî progress to goal -->
              <div class="lg:col-span-2 mt-8 bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 p-6 rounded-xl">
                <div class="flex items-center justify-between mb-4">
                  <h3 class="text-lg font-semibold text-white">Progress to Maximum Earnings</h3>
                  <span class="text-2xl font-bold text-green-400">
                    $${stats.totalEarnings} / $${maxEarnings}
                  </span>
                </div>
                <div class="w-full bg-slate-700/50 rounded-full h-4 mb-2">
                  <div class="bg-gradient-to-r from-green-500 to-emerald-500 h-4 rounded-full progress-bar" style="width: ${earningsPct}%"></div>
                </div>
                <div class="flex justify-between text-sm text-gray-400">
                  <span>${stats.confirmedSignups + stats.pendingSignups} / ${maxSignups} signups</span>
                  <span>${Math.round(earningsPct)}% complete</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function render() {
      const root = document.getElementById('root');
      root.innerHTML = `
        <div id="notification-container"></div>
        ${currentStep === 'signup' ? renderSignup() : renderDashboard()}
      `;
      renderNotifications();
    }

    // Initialize the app
    render();
  </script>
</body>
</html>
